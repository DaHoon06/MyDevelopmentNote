<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded</title>
</head>

<body>
<!-- 외부에 있는 콘텐츠를 가져올 때 사용하는 콘텐츠 -->
<!-- 이미지, 비디오, 오디오 등 -->
<!-- 다른 HTML 문서 ex) iframe -->

<!-- picture, source, img -->
<!-- img의 발전된 형태 picture -->
<picture> <!-- img 태그와 한 셋트로 사용 -->
    <!-- source를 통하여 여러개의 이미지 파일을 불러올 수 있다. -->
    <source src="img.webp" type="image/webp"  srcset="img.webp">
    <source src="img.jpg" type="image/jpeg"  srcset="img.jpg">
    <img src="img.jpg" alt="test" />
    <!-- 이미지를 불러올 때 순서대로 불러오게 된다. webp -> jpg -> jpg 순으로 없을 경우 차례대로 -->
    <!-- webp, Google에서 제작한 이미지 포맷 -->
    <!-- jpeg에 비해 용량이 적고, 투명도를 표현 ( IE 제외하고 모든 브라우저 지원 ) -->
</picture>


</body>
</html>
