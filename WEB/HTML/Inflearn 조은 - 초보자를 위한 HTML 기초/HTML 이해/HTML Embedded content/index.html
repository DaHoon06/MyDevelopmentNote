<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded</title>
</head>

<body>
<!-- 외부에 있는 콘텐츠를 가져올 때 사용하는 콘텐츠 -->
<!-- 이미지, 비디오, 오디오 등 -->
<!-- 다른 HTML 문서 ex) iframe -->

<!-- picture, source, img -->
<!-- img의 발전된 형태 picture -->
<picture> <!-- img 태그와 한 셋트로 사용 -->
    <!-- source를 통하여 여러개의 이미지 파일을 불러올 수 있다. -->
    <source src="img.webp" type="image/webp"  srcset="img.webp">
    <source src="img.jpg" type="image/jpeg"  srcset="img.jpg">
    <img src="img.jpg" alt="test" />
    <!-- 이미지를 불러올 때 순서대로 불러오게 된다. webp -> jpg -> jpg 순으로 없을 경우 차례대로 -->
    <!-- webp, Google에서 제작한 이미지 포맷 -->
    <!-- jpeg에 비해 용량이 적고, 투명도를 표현 ( IE 제외하고 모든 브라우저 지원 ) -->
</picture>

<!-- video, source, track -->
<!-- video를 가져와서 보여준다. 플레이어 느낌이 아니다. -->
<!-- preload 미리 비디오를 불러오는 속성 -->
<!-- playsinline, 비디오를 모바일에서 인라인으로 재생하는 속성, 전체 화면으로 재생되는게 아님. -->
<!-- muted, autoplay, 접근성 지침에 의하여 autoplay는 반드시 muted가 있는 상태에만 가능 -->
<!-- controlls, video player로 활용도 가능 -->
<video src="video.mp4" preload>
    <!-- 직접 src를 줘서 가져오거나 -->
    <!-- source 태그를 통하여 비디오를 불러오는 것도 가능하다. -->
    <source src="video.mp4" type="video/mpeg4">
    <!-- 자막을 넣을 때 사용 -->
    <track srclang="en" lang="en" label="English" src="video.en.vtt" kind="subtitles">
</video>

<!-- audio, source -->
<!-- 오디오를 가져와서 재생시키는 것이 주된 목적 -->
<audio>
    <source src="music.mp3" type="audio/mpeg" />
</audio>

<!-- iframe -->
<!-- 이 HTML 문서 내에서 외부 HTML 문서를 가져올 때 사용하는 요소 -->
<!-- ex) 유튜브의 동영상의 내 문서내에서 보여주고 싶을 떄 -->
<iframe
    width="560" height="315"
    src="https://www.youtube.com/"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
    allowfullscreen

>

</iframe>

<!-- iframe 요소와 부모 요소 사이는 격리 - 각각의 문서 영역 -->
<iframe src="외부문서주소" allow="" allowfullscreen width="" height=""></iframe>

<!-- 이미지 베스트 프렉티스 -->
<!-- 픽셀 밀도 대응  -->
<picture>
    <source
        srcset="image@2x.webp 2x, image@3x.webp 3x"
        src="test.webp"
        type="image/webp" />
    <source src="test.jpg" type="image/jpeg" />
    <img
        src="test.webp"
        srcset="image@2x.webp 2x, image@3x.webp 3x"
        alt="" />
</picture>

<!-- 브라우저 크기에 따라 다른 이미지를 불러오고 싶은 경우 -->
<picture>
    <source
            media="(max-width: 400px)"
            src="small.webp"
            type="image/webp" />
    <source
            media="(min-width: 400px)"
            src="medium.jpg"
            type="image/jpeg" />
    <img
            src="test.webp"
            srcset="image@2x.webp 2x, image@3x.webp 3x"
            alt="" />
</picture>

<!-- alt 속성 -->
<!-- alternative text의 약자, 대체 텍스트 -->
<picture>
    <img src="" alt="이미지" />
</picture>

</body>
</html>
