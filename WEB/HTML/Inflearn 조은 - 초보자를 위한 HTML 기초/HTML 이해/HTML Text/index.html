<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text-level Semantics</title>
</head>
<body>
    <!-- HTML 요소 내에서 텍스트로 취급되는 요소 -->
    <!-- 텍스트 사이에서 텍스트로 취급하는 요소 -->

    <!-- HTML a 요소 -->
    <!-- HTML 내에서 하이퍼텍스트(링크) 생성할 떄 사용 -->
    <a href="https://www.naver.com">네이버</a>

    <!-- href 속성은 필수값이 아니다. -->
    <!-- 활성화 상태 / 비활성화 상태 -->
    <a>네이버</a>

    <!-- a 요소내에서는 다른 a 요소를 삽입할 수 없다. -->
    <!-- 인터렉티브 콘텐츠 내에는 다른 인터렉티브 콘텐츠를 넣어서는 안된다. -->
    <!-- 이런 형태로 a 요소 내부에는 버튼을 넣으면 안된다. HTML 규정에 어긋남. -->
    <div>
        <a href="https://www.google.com">
            구글
            <p>포털 사이드 이다.</p>
        </a>
        <button type="button">선호나는 URL에 추가</button>
    </div>

    <!-- a 요소 hash link -->
    <!-- 이런 형태로 a 요소를 클릭 했을때 아래 h2 태그로 이동되도록 할 수 있다. -->
    <nav>
        <a href="#html-em">HTML EM 요소</a>
        <a href="#html-strong">HTML strong 요소</a>
    </nav>
    <h2 id="html-em">HTML EM 요소</h2>
    <h2 id="html-strong">HTML strong 요소</h2>


    <!-- ## 강조 -->
    <!-- em 요소, string 요소 -->
    <!-- 둘 다 강조를 할 떄 사용됨. -->
    <!-- strong은 좀 더 강한 강조 : warning, Attention, required -->
    <!--  em은 보편적인 강조-->
    <strong>주의하세요.!!</strong>
    <h1>Chapter 1. <strong>Hello World</strong></h1>
    <em>감자</em>는 맛있다.

    <!-- q 요소, cite 요소 -->
    <!-- q 요소, 인요구를 나태는 요소 = blockquote와 같은 기능-->
    <!-- 차이점: q요소는 텍스트를, blockquota는 문장을 인용할 때 -->

    <!-- cite 요소, 실체가 있는 물건이나 사이트 등을 인용했을 때 -->
    <p><q>HTML is Awesome</q> is on the <cite>Smashing magazine</cite></p>
    <p><cite>실체가 있는 사이트</cite> <q>문장을 가지고 올때</q></p>

    <!-- dfn, addr 요소 -->
    <!-- dfn 요소는 해당 페이지에서 최초로 정의된 용어를 나타낼 때 사용하는 요소-->
    <!-- abbr 요소는 약어를 나타내는 요소 -->
    <p>
        <dfn id="whatwg">
            <abbr title="Web Hypertext Application">WHATWG</abbr>
        </dfn>는 웹 표준 기구입니다.
    </p>
    <p>
        <a href="#whatwg">WHATWG</a>에서 제정한 표준에는 HTML Living Standard가 있습니다.
    </p>

    <!-- 문장 내에서 소스 코드를 표현하고 싶을때 사용 -->
    <p>
        HTML 의 DOCTYPE <code><!DOCTYPE HTML></code> 같 것들이 있다.
    </p>
    <code>&lt;div&gt;</code>
</body>
</html>
