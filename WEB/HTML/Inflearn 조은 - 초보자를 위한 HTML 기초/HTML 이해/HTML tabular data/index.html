<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 표 -->
<table>
    <!-- caption 테이블의 제목 또는 설명 -->
    <!-- caption 요소는 가급적 사용하는 것이 좋다. -->
    <caption>
        <p>p 요소를 활용하여 테이블 설명도 단다.</p>
    </caption>
    <!-- 아래 th, td 즉 여러개의 셀에 한번에 CSS 작업을 할 수 있다. -->
    <!-- col 요소는 tr 요소 내의 cell 갯수와 동일해야한다. -->
    <colgroup>
        <col class="table-cell table-cell-title">
        <col class="table-cell table-cell-title">
        <col class="table-cell table-cell-title">
    </colgroup>
    <thead> <!-- thead, tbody, tfoot -->
    <tr>
        <th colspan="2">제목</th>
        <th rowspan="2">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>안녕하세요</td>
        <td>2022.07.21</td>
        <td>인프런</td>
    </tr>
    </tbody>
    <tfoot>
    <!-- tfoot의 경우는 특수한 경우에 사용된다. -->
    <!-- 테이블 전체를 정리하는 콘텐츠를 담을 때 사용 ex) 엑셀 데이터 표에서 각 행의 값을 최종적채ㅣ로 보여줄때  -->
    </tfoot>
</table>

<!-- table의 용법 -->
<!-- 표를 나타낼 떄 -->
<!-- 게시판의 게시글 목록을 나타낼 때 -->
<!-- 회원가입 폼 -->

<!-- * 단 테이블을 레이아웃을 구성하기 위해 사용해서는 안된다. * -->
<!-- 예외, 이메일 마크업에는 사용 가능 -->

<!-- role 속성에 presentation을 주게 되면 이 테이블은 보여주기 위함이라는 표시 -->
<table role="presentation"></table>
</body>
</html>
